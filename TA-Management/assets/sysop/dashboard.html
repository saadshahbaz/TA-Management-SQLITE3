                                      name="student"
                                      value="student"
                                      id="student"
                                      onclick="showStudentID()"

                                    <label
                                      class="form-check-label"
                                      for="student"
                                      >Student</label
                                    >
                                  </div>
                                  <div>

                                      type="checkbox"

                                      id="professor"
