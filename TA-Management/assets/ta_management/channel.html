<!DOCTYPE html>
<html>

<head>
    <title>TA Management - TA Admin</title>
    <link href="dashboard.css" rel="stylesheet" />
    <link rel="icon" href="../media/favicon.ico" type="image/ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <script src="./channel.js"></script>
    <script src="../dashboard/createSelection.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <div class="container">
        <nav class="navbar">
            <!-- Header -->
            <div class="container-fluid">
                <!-- Logo and User Role  -->
                <div class="d-flex align-items-center">
                    <a href="../dashboard/dashboard.html" class="navbar-brand">
                        <img
                          src="../media/mcgill_logo.png"
                          style="width: 14rem; height: auto"
                          
                          alt="mcgill-logo"
                        />
                        </a>
                    <select class="custom-select" id="custom-select-options"
                        onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
                        <option value="" selected disabled>Select...</option>
                    </select>
                </div>
                <!-- Logout -->
                <div>
                    <button type="button" class="btn btn-link"
                        onclick="window.location.replace('../logout/logout.html')">
                        <i class="fa fa-sign-out" style="font-size: 24px"></i>
                    </button>
                </div>
            </div>
        </nav>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" data-toggle="tab" href="#nav-profs" role="tab">Channel</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <br />
            <!-- All TA Information -->
            <div class="tab-pane fade show active" id="nav-profs" role="tabpanel">
                <div>
                    <!-- Add for TA -->
                    <button type="button" class="btn btn-outline-secondary mr-4" data-toggle="modal"
                        data-target="#add-new-ta" onclick="currentUser();">
                        <i class="fa fa-plus"></i>
                        Send a Message
                    </button>
                    <div class="modal fade" id="add-new-ta" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <form id="add-message-form" action="javascript:currentUser()" method="post">
                                    <div class="modal-header">
                                        <h3 class="modal-title">Send your Message:</h3>
                                        <button class="close" data-dismiss="modal" aria-label="Close">
                                            <i class="fa fa-close"></i>
                                        </button>
                                    </div>

                                    <div class="modal-body">
                                        <div id="prof-form-modal">
                                            <div class="form-group">
                                                <div id="user"></div>
                                            </div>
                                            <label for="tags">Choose a Tag :</label>

                                            <select class="btn btn-secondary dropdown-toggle" name="tag" id="tag">
                                                <option disabled selected value>Choose a Tag</option>
                                                <option value="Announcement">Announcement</option>
                                                <option value="Chat">Chat</option>
                                                <option value="Assignment Notes">Assignment Notes</option>
                                                <option value="Reminders">Reminders</option>
                                                <option value="Links">Links</option>
                                            </select>
                                            <br /><br />
                                            <textarea rows="4" cols="50" maxlength="750"
                                                placeholder="Write your message:" id="message"
                                                name="message"></textarea><br /><br />
                                            <div id="ta-error-msg-cont"></div>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <input type="button" class="btn btn-light" data-dismiss="modal"
                                            value="Cancel" />
                                        <input type="submit" class="btn btn-light" data-dismiss="modal"
                                            onclick="sendMessage()" value="Send" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <br />
                    <br />
                    <div class="container d-flex flex-row">
                        <div class="row">
                            <div class="col-auto mr-auto">

                                <h2 id="title">Channel for
                                    <script type="text/javascript">
                                        document.write(
                                            getCourse()[0] +
                                            " " +
                                            getCourse()[1] +
                                            " " +
                                            getCourse()[2]
                                        );
                                    </script>
                                </h2>
                            </div>
                        </div>
                    </div>

                    <br />

                    <!-- Display OH -->
                    <div id="oh-table"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function loadExistingData() {
            getMessages();
        }
        document.onload = loadExistingData();
    </script>
</body>

</html>
