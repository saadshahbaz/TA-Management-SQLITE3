<!DOCTYPE html>
<html>
  <head>
    <title>TA Management - Rate A TA</title>
    <link href="dashboard.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="../media/favicon.ico" type="image/ico">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <script src="./getvalues.js"></script>
    <script src="../dashboard/createSelection.js"></script>
    <!-- <script src="./manage_courses.js"></script>
    <script src="./manage_tas.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <nav class="navbar">
        <!-- Header -->
        <div class="container-fluid">
          <!-- Logo and User Role  -->
          <div class="d-flex align-items-center">
            <img
              src="../media/mcgill_logo.png"
              style="width: 14rem; height: auto"
              alt="mcgill-logo"
            />
            <select class="custom-select" id="custom-select-options" onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
              <option value="" selected disabled>Select...</option>
            </select>
          </div>
          <!-- Logout -->
          <div>
            <button
              type="button"
              class="btn btn-link"
              onclick="window.location.replace('../logout/logout.html')"
            >
              <i class="fa fa-sign-out" style="font-size: 24px"></i>
            </button>
          </div>
        </div>
      </nav>
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a
            class="nav-item nav-link active"
            data-toggle="tab"
            href="#nav-profs"
            role="tab"
            >Rate a TA</a
          >
        </div>
      </nav>


      <div class="tab-content" id="nav-tabContent">

        <!-- All TA Information -->
        <div class="tab-pane fade show active" id="nav-profs" role="tabpanel">
          <div>
            <!-- Add  -->
            <div class="row">
              <div class="col">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <form
                id="taform"
                action="javascript:getFeedbackFromValue()"
                method="post"
              >
                <div class="modal-header">
                  <h3 class="modal-title">Rate a TA</h3>
                </div>
                
                <div class="modal-body">
                  <div id="prof-form-modal">
                    <select class="form-control" id="year-select" name="year-select" onchange="getTerms()" required >
                      <option value="" selected disabled> Select a Year... </option>
                    </select ><br />

                    <!-- <input class="form-control" placeholder="First Name" type="text"  name="ta-firstName" /><br />
                  <input class="form-control" placeholder="Last Name" type="text" name="ta-lastName" /><br /> -->
                    <select class="form-control" id="term-select" name="term-select" onchange="getCourses()" required  >
                      <option value="" selected disabled> Select a Term... </option>
                    </select ><br />


                    <select class="form-control" id="course-select" name="term-course" onchange="getTAs()" required >
                      <option value="" selected disabled> Select a Course... </option>
                    
                    </select ><br />
                      <!-- Course Number -->
                      <select class="form-control" id="ta-select" name="ta-select" required  >
                        <option value="" selected disabled> Select a TA... </option>
                      
                      </select ><br />
                    <!-- Terms -->
                    <div class="getFeedBack" >
                      <div class="fa fa-star fa-2x" id="star-1" onmouseover="markStar(1)"></div>
                        <div class="fa fa-star fa-2x" id="star-2" onmouseover="markStar(2)"></div>
                        <div class="fa fa-star fa-2x" id="star-3" onmouseover="markStar(3)"></div>
                        <div class="fa fa-star fa-2x" id="star-4" onmouseover="markStar(4)"></div>
                        <div class="fa fa-star fa-2x" id="star-5" onmouseover="markStar(5)"></div>
                    </div>
                  <br>
  
                  <textarea rows="4" cols="50" maxlength ="499" placeholder="How was your experience with the TA?" id="feedback-msg"></textarea><br><br>
                    <!-- Year -->
                      <br />


                    <div id="ta-error-msg-cont"></div>
                  </div>
                  </div>

                <div class="modal-footer">
                  <input
                    type="submit"
                    class="btn btn-danger"
                    data-dismiss="modal"
                    value="Save"
                  />
                </div>
              </form>
              </div>
            </div>
            </div>
            </div>
          </div>
          <div id="ta-table">
          </div>


            <!-- Add Professors -->
            <br />
            <br />


            <br />

            <!-- Display Professors -->

          </div>
        </div>

      </div>
    <script>
      function loadExistingData() {
        getYear();
        // getCourses();
        // getAccounts();
      }
      document.onload = loadExistingData();
    </script>
  </body>
</html>
