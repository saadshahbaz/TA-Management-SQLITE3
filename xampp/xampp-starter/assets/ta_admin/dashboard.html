<!DOCTYPE html>
<html>
  <head>
    <title>TA Management - TA Admin</title>
    <link href="dashboard.css" rel="stylesheet" />
    <link rel="icon" href="../media/favicon.ico" type="image/ico">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <script src="./manage_tas.js"></script>
    <script src="../dashboard/createSelection.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <nav class="navbar">
        <!-- Header -->
        <div class="container-fluid">
          <!-- Logo and User Role  -->
          <div class="d-flex align-items-center">
            <img
              src="../media/mcgill_logo.png"
              style="width: 14rem; height: auto"
              alt="mcgill-logo"
            />
            <select class="custom-select" id="custom-select-options" onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
              <option value="" selected disabled>Select...</option>
            </select>
          </div>
          <!-- Logout -->
          <div>
            <button
              type="button"
              class="btn btn-link"
              onclick="window.location.replace('../logout/logout.html')"
            >
              <i class="fa fa-sign-out" style="font-size: 24px"></i>
            </button>
          </div>
        </div>
      </nav>
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a
            class="nav-item nav-link active"
            data-toggle="tab"
            href="#nav-profs"
            role="tab"
            >TA</a
          >
          <a
            class="nav-item nav-link"
            data-toggle="tab"
            href="#nav-courses"
            role="tab"
            >TA History By Course</a
          >
          <a
            class="nav-item nav-link"
            data-toggle="tab"
            href="#nav-users"
            role="tab"
            >TA Information</a
          >
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <br />
        <!-- All TA Information -->
        <div class="tab-pane fade show active" id="nav-profs" role="tabpanel">
          <div>
            <!-- Add  -->
            <button
              type="button"
              class="btn btn-outline-secondary mr-4"
              data-toggle="modal"
              data-target="#add-new-ta"
            >
              <i class="fa fa-plus"></i>
              Add TA
            </button>
            <div
            class="modal fade"
            id="add-new-ta"
            tabindex="-1"
            role="dialog"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <form
                  id="add-ta-form"
                  action="javascript:addTAInformation()"
                  method="post"
                >
                  <div class="modal-header">
                    <h3 class="modal-title">Add a TA</h3>
                    <button class="close" data-dismiss="modal" aria-label="Close"  >
                      <i class="fa fa-close"></i>
                    </button>
                  </div>

                  <div class="modal-body">
                    <div id="prof-form-modal">
                      <input class="form-control" placeholder="TA Email"  type="text" name="ta-email" required/><br />
                      <input class="form-control" placeholder="TA Student Id"  type="text" name="ta-student-id" required/><br />
                      <input class="form-control" placeholder="TA Name"  type="text" name="ta-name" required/><br />

                      <select class="form-control" name="hours" required>
                        <option value="" selected disabled> Select Assigned Hours... </option>
                        <option value="90"> 90 </option>
                        <option value="180">180</option></select ><br />

                      <!-- <input class="form-control" placeholder="First Name" type="text"  name="ta-firstName" /><br />
                    <input class="form-control" placeholder="Last Name" type="text" name="ta-lastName" /><br /> -->
                        <!-- Course Number -->
                      <input class="form-control" placeholder="Course Number" type="text" name="crn-num" required/><br />
                      <!-- Terms -->
                      <select class="form-control" name="term" required>
                        <option value="" selected disabled> Select a Term... </option>
                        <option value="Winter"> Winter </option>
                        <option value="Summer">Summer</option>
                        <option value="Fall">Fall</option>
                        </select><br />
                      <!-- Year -->

                      <select class="form-control" name="year" required>
                        <option value="" selected disabled> Select a Year... </option>
                        <option value="2019"> 2019 </option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        </select ><br />

                      <div id="ta-error-msg-cont"></div>
                    </div>
                  </div>

                  <div class="modal-footer">
                    <input
                      type="button"
                      class="btn btn-light"
                      data-dismiss="modal"
                      value="Cancel"
                    />
                    <input
                      type="submit"
                      class="btn btn-light"
                      data-dismiss="modal"
                      onclick="addTAInformation()"
                      value="Save"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
            

            <button 
            type="button"
            class="btn btn-outline-secondary mr-4"
            data-toggle="modal"
            data-target="#remove-ta"
          >
            <i class="fa fa-minus"></i>
            Remove TA
          </button>

          <div
          class="modal fade"
          id="remove-ta"
          tabindex="-1"
          role="dialog"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <form
                id="remove-ta-form"
                action="javascript:getRemoveTAInformation()"
                method="post"
              >
                <div class="modal-header">
                  <h3 class="modal-title">Remove a TA</h3>
                  <button class="close" data-dismiss="modal" aria-label="Close"  >
                    <i class="fa fa-close"></i>
                  </button>
                </div>

                <div class="modal-body">
                  <div id="prof-form-modal">
                    <input class="form-control"  placeholder="TA Email"  type="text" name="ta-email" required /><br />
                    <input class="form-control" placeholder="TA Student Id"  type="text" name="ta-student-id" required /><br />
                    <input class="form-control" placeholder="TA Name"  type="text" name="ta-name" required /><br />

                      <!-- Course Number -->

                    <input class="form-control" placeholder="Course Number" type="text" name="crn-num" required /><br />
                    <!-- Terms -->
                    <select class="form-control" name="term" required >
                      <option value="" selected disabled> Select a Term... </option>
                      <option value="Winter"> Winter </option>
                      <option value="Summer">Summer</option>
                      <option value="Fall">Fall</option>
                      </select><br />
                    <!-- Year -->

                    <select class="form-control" name="year" required >
                      <option value="" selected disabled> Select a Year... </option>
                      <option value="2019"> 2019 </option>
                      <option value="2020">2020</option>
                      <option value="2021">2021</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                      </select ><br />

                    <div id="ta-error-msg-cont"></div>
                  </div>
                </div>

                <div class="modal-footer">
                  <input
                    type="button"
                    class="btn btn-light"
                    data-dismiss="modal"
                    value="Cancel"
                  />
                  <input
                    type="submit"
                    class="btn btn-light"
                    data-dismiss="modal"
                    onclick="getRemoveTAInformation()"
                    value="Save"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>

          <button
          type="button"
          class="btn btn-outline-secondary"
          data-toggle="modal"
          data-target="#import-ta-cohort"
        >
          <i class="fa fa-download"></i>
          Import TA Cohort
        </button>
            <div
              class="modal fade"
              id="import-ta-cohort"
              tabindex="-1"
              role="dialog"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <form
                    id="upload-ta-form"
                    action="javascript:importMultipleTAs()"
                    method="post"
                  >
                    <div class="modal-header">
                      <h3 class="modal-title">Import TA Cohort</h3>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                      >
                        <i class="fa fa-close"></i>
                      </button>
                    </div>
                    <div class="modal-body">
                    <p style="color:rgb(167, 37, 48);">Please upload the TA Cohorts File</p>
                      <input id="ta-cohort-upload-csv" type="file" required />
                    </div>
                    <div class="modal-body">
                      <p style="color:rgb(167, 37, 48);">Please upload the TA Quota File</p>
                      <input id="ta-quota-upload-csv" type="file" required />
                    </div>
                    <div class="modal-footer">
                      <input
                        type="button"
                        class="btn btn-light"
                        data-dismiss="modal"
                        value="Cancel"
                      />
                      <input type="submit" class="btn btn-light" onclick="importMultipleTAs()" data-dismiss="modal" value="Save" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
            
            
            <!-- Add  TA -->
            <br />
            <br />
            <div id="output_add"></div>
            <div class="container d-flex flex-row">
              <div class="row">
                
                <div class="col-auto mr-auto">
                  <h2 id="title">All TAs</h2>
                </div>
              </div>
              <div class="col-auto align-self-center">
                <div
                  class="modal fade"
                  id="add-new-prof"
                  tabindex="-1"
                  role="dialog"
                >
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <form
                        id="add-profs-form"
                        action="javascript:saveProfAccount()"
                        method="post"
                      >
                        <div class="modal-header">
                          <h3 class="modal-title">Add a TA</h3>
                          <button
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                          >
                            <i class="fa fa-close"></i>
                          </button>
                        </div>

                        <div class="modal-body">
                          <div id="prof-form-modal">
                            <input
                              class="form-control"
                              placeholder="Instructor Email"
                              type="text"
                              name="inst-email"
                            /><br />
                            <select class="form-control" name="faculty">
                              <option value="" selected disabled>
                                Select a Faculty...
                              </option>
                              <option value="Science">Science</option>
                              <option value="Engineering">Engineering</option>
                              <option value="Arts">Arts</option></select
                            ><br />
                            <select class="form-control" name="dept">
                              <option value="" selected disabled>
                                Select a Department...
                              </option>
                              <option value="Computer Science">
                                Computer Science
                              </option>
                              <option value="Mathematics">Mathematics</option>
                              <option value="Physics">Physics</option></select
                            ><br />
                            <input
                              class="form-control"
                              placeholder="Course Number"
                              type="text"
                              name="crn-num"
                            /><br />
                            <div id="prof-error-msg-cont"></div>
                          </div>
                        </div>

                        <div class="modal-footer">
                          <input
                            type="button"
                            class="btn btn-light"
                            data-dismiss="modal"
                            value="Cancel"
                          />
                          <input
                            type="submit"
                            class="btn btn-light"
                            data-dismiss="modal"
                            value="Save"
                          />
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <br />

            <!-- Display TAs -->
            <div id="ta-table"></div>
          </div>
        </div>

        <!-- Courses -->
        <div class="tab-pane fade" id="nav-courses" role="tabpanel">
          <div>
            <div class="container d-flex flex-row">
              <div class="row">
                <div class="col-auto mr-auto">
                  <h3 id="title"> Course: </h3>
                </div>
              </div>
              <div class="col-auto align-self-center">
                <form id="get-ta-by-course" action="javaScript:getTaByCourseAccounts()" method="post">
                  <div class="ta_report_float">
                  <select class="form-control" name="course-code" required >
                    <option value="" selected disabled> Select Course Code... </option>
                    <option value="COMP">COMP</option>
                    <option value="MATH">MATH</option>
                    <option value="PHYS">PHYS</option>
                    <option value="PSYC">PSYC</option>
                    <option value="ECSE">ECSE</option>
                  </select >

                  </div>
                  <div class="ta_report_float">
                    <input class="form-control" placeholder="Course Number" type="text" name="crn-num" required />
                  </div>

                  <div class="ta_report_float">
                    <select class="form-control" name="term" >
                      <option value="" selected disabled>(Optional) Select Term...</option>
                      <option value="Summer">Summer</option>
                      <option value="Fall">Fall</option>
                      <option value="Winter">Winter</option>
                    </select >
  
                    </div>

                    <div class="ta_report_float">
                    <select class="form-control" name="years" >
                      <option value="" selected disabled> (Optional) Select Year... </option>
                      <option value="2019">2019</option>
                      <option value="2020">2020</option>
                      <option value="2021">2021</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                    </select >
  
                    </div>


                    <div class="ta_report_float">
                  <input type="submit" class="btn btn-secondary" data-dismiss="modal"  value="Submit" />
                </div>
                </form>

              </div>

            <!-- Import Courses -->


          </div>

            <!-- Add Courses -->

            <br />

            <!-- Display Courses -->
            <div id="ta-course-table"></div>
          </div>
        </div>

        <!-- Users -->
        <div class="tab-pane fade" id="nav-users" role="tabpanel">

          <!-- Add Users -->
          <div class="container d-flex flex-row">
            <div class="row">
              <div class="col-auto mr-auto">
                <h3 id="title"> TA Report: </h3>
              </div>
            </div>
            <div class="col-auto align-self-center">
              <form id="get-ta-report" action="javaScript:getTAReports()" method="post">
                <div class="ta_report_float">
                  <input class="form-control" placeholder="McGill ID" type="text" name="id-num" required />

                </div>
                  <div class="ta_report_float">
                  
                  <input class="form-control" placeholder="Email" type="email" name="email-ta-report" required />
                </div>


                <div class="ta_report_float">
                <input type="submit" class="btn btn-secondary" data-dismiss="modal"  value="Submit" />
              </div>
              </form>

            </div>

          <!-- Import Courses -->


        </div>
          <br />

          <!-- Display Users -->
          <div id="ta-basic-report"></div><br /><br />
          <div id="ta-report"></div><br /><br />
        </div>
      </div>
    </div>
    <script>
      function loadExistingData() {
        checkUser();
        // getCourses();
        // getAccounts();
      }
      document.onload = loadExistingData();
    </script>
  </body>
</html>
