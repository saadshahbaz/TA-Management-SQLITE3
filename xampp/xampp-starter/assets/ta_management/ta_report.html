<!DOCTYPE html>
<html>
  <head>
    <title>TA Management - TA Report</title>
    <link href="dashboard.css" rel="stylesheet" />
    <link rel="icon" href="../media/favicon.ico" type="image/ico">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <script src="./taReports.js"></script>
    <script src="../dashboard/createSelection.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <nav class="navbar">
        <!-- Header -->
        <div class="container-fluid">
          <!-- Logo and User Role  -->
          <div class="d-flex align-items-center">
            <img
              src="../media/mcgill_logo.png"
              style="width: 14rem; height: auto"
              alt="mcgill-logo"
            />
            <select class="custom-select" id="custom-select-options" onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
              <option value="" selected disabled>Select...</option>
            </select>
          </div>
          <!-- Logout -->
          <div>
            <button
              type="button"
              class="btn btn-link"
              onclick="window.location.replace('../logout/logout.html')"
            >
              <i class="fa fa-sign-out" style="font-size: 24px"></i>
            </button>
          </div>
        </div>
      </nav>
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a
            class="nav-item nav-link active"
            data-toggle="tab"
            href="#nav-profs"
            role="tab"
            >All TA Reports</a
          >
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <br />
        <!-- Performance Log-->
          <div class="tab-pane fade show active" id="nav-users" role="tabpanel">

            <!-- Add Users -->
            <div class="container d-flex flex-row">
              <div class="row">
                <div class="col-auto mr-auto">
                  <h3 id="title" style="color:rgb(167, 37, 48);;"> Report for: </h3>
                </div>
              </div>
              <div class="col-auto align-self-center">
                <form id="get-ta-report" action="javaScript:getTAReports()" method="post">
                    <div class="ta_report_float">
                    
                        <select class="form-control" id="term-year-report" name="term-year-select" >
                            <option value="" selected disabled> Select Term... </option>
                          </select >
                  </div>
  
  
                </form>
  
              </div>
  
            <!-- Import Courses -->
  
  
          </div>
            <br />
  
            <!-- Display Users -->
            <div id="ta-basic-report"></div><br /><br />
            <div id="ta-report"></div><br /><br />
          </div>
        </div>

      </div>
    </div>
    <script>
      function loadExistingData() {
        getCourse('title');
        getCourses();
        getTerm_Year();
        getTAReports();
        // getCourses();
        // getAccounts();
      }
      document.onload = loadExistingData();
    </script>
  </body>
</html>
