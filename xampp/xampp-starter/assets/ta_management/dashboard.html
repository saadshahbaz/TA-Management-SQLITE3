<!DOCTYPE html>
<html>

<head>
    <title>TA Management - TA Admin</title>
    <link href="dashboard.css" rel="stylesheet" />
    <link rel="icon" href="../media/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <script src="dashboard.js"></script>
    <script src="../dashboard/createSelection.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <div class="container">
        <nav class="navbar">
            <!-- Header -->
            <div class="container-fluid">
                <!-- Logo and User Role  -->
                <div class="d-flex align-items-center">
                    <img src="../media/mcgill_logo.png" style="width: 14rem; height: auto" alt="mcgill-logo" />
                    <select class="custom-select" id="custom-select-options"
                        onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
                        <option value="" selected disabled>Select...</option>
                    </select>
                </div>
                <!-- Logout -->
                <div>
                    <button type="button" class="btn btn-link"
                        onclick="window.location.replace('../logout/logout.html')">
                        <i class="fa fa-sign-out" style="font-size: 24px"></i>
                    </button>
                </div>
            </div>
        </nav>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" data-toggle="tab" href="#nav-profs" role="tab">TA Management</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <br />
            <!-- Performance Log-->
            <div class="tab-pane fade show active" id="nav-profs" role="tabpanel">
                <br />
                <div>
                    <!-- Add  -->
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <form id="courseForm" action="javascript:displayOptions()" method="post">
                                <div class="modal-header">
                                    <h3 class="modal-title">Select Course</h3>
                                </div>

                                <div class="modal-body">
                                    <div id="prof-form-modal">

                                        <div class="form-group">
                                            <select class="form-control" id="year" name="year" onchange="getSemesters()" required>
                                              <option value="" selected disabled> Select a Year... </option>
                                            </select>
                                        </div>


                                        <div class="form-group">
                                            <select class="form-control" id="semester" name="semester" onchange="getCourses()" required>
                                              <option value="" selected disabled> Select a Semester... </option>
                                            </select>
                                          </div>

                                       
                                          <select class="form-control" id="course" name="course" required>
                                            <option value="" selected disabled> Select a Course... </option>
                                        </select><br />
                                       
                                        <div id="ta-error-msg-cont"></div>
                                    </div>

                                    <div class="modal-footer">
                                        <input type="submit" class="btn btn-danger" data-dismiss="modal" value="Go" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

                <!-- Add Professors -->
                <br />
                <br />

                <br />

                <!-- Display TAs -->
            </div>
        </div>




    </div>
    <script>
        function loadExistingData() {
            getYears();

            // getCourses();
            // getAccounts();
        }
        document.onload = loadExistingData();
    </script>
</body>

</html>
